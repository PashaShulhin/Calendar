<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">My store</div>
    <div class="container">
      <div class="rectangle">
        <h1 class="discover">Discover<br />foxlife</h1>
        <h2 class="description">
          Lorem ipsum dolor sit amet consectetur.<br />Phar eget turpis sem
          ultricies dolor sit amet consectetur.
        </h2>
        <img
          class="backgroundPhoto"
          src="Pictures/Rectangle 194.png"
          alt="source"
        />

        <input type="text" id="searchInput" placeholder="Search products..." />
        <select id="categoryFilter">
          <option value="">All</option>
          <option value="Forest">Forest</option>
          <option value="Fox kids">Fox kids</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div id="productList" class="product-list"></div>

    <div id="cart">
      <h2 class="description">Your Cart</h2>
      <ul id="cartItems"></ul>
      <p id="totalPrice">Total: $0.00</p>
      <button id="checkoutButton">Checkout</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
